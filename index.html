<!DOCTYPE html>
<html lang="en">
<head>

    <title>Processar e Renderizar Dados</title>
    <h4>Quebra linha e | s√£o os separadores, tratar no  bloco de notas</h4>
    <style>
        table {

            border-collapse: collapse;
        }
        table, th, td {

        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>

<body>

    <input type="file" id="fileInput" />
    <table id="dataTable">

                <th>Total Pendente</th>

            </tr>
        </thead>
        <tbody></tbody>

    <!-- Load the XLSX library -->

    <script src="app.js"></script>
